l_english:
LOADING_TIP_0:0 "내가 지금까지 구차하게 살고 있는 것은 나라에 보답하려는 뜻이 있어서이다\n- 이범석"
LOADING_TIP_1:0 "조국, 이 말처럼 온 인류, 각 민족에게 강력한 감동과 영향을 주는 말은 없다\n- 이범석"
LOADING_TIP_2:0 "남자가 최선을 다했다면 더 이상 무엇이 필요하겠는가?\n- 조지 패튼"
LOADING_TIP_3:0 "당신은 전쟁에 관심이 없을지 몰라도, 전쟁은 당신에게 관심이 있다\n- 트로츠키"
LOADING_TIP_4:0 "무고한 민간인은 없다\n- 커티스 르메이"
LOADING_TIP_5:0 "무기는 설사 백년 동안 쓸 일이 없다 해도, 단 하루도 갖추지 않을 수 없다\n- 정약용"
LOADING_TIP_6:0 "나는 중국이다. 중국은 나 없이 아무것도 이뤄낼 수 없다\n- 장제스"
LOADING_TIP_7:0 "고양이는 다정다감한 생물이다"
LOADING_TIP_8:0 "독일의 원수는 항복하지 않는다. 그런 일은 결코 있을 수 없어\n- 발터 모델"
LOADING_TIP_9:0 "군대는 반드시 정치와 거리를 두어야 하며 무력으로 정치에 개입해서는 안 된다. 우리의 책무는 전선을 지키는 것이다\n- 발터 모델"
LOADING_TIP_10:0 "전쟁에서 2등을 위한 자리는 없다\n- 오마 브래들리"
LOADING_TIP_11:0 "황국의 흥망은 이 일전에 달려있다. 각 인원은 한층 더 분발 노력하라\n- 도고 헤이하치로"
LOADING_TIP_12:0 "살아남기 위하여 싸우는 것이 아니라 죽기 위하여 오늘 싸워야 한다\n- 무스타파 케말 파샤"
LOADING_TIP_13:0 "나는 다시 돌아온다\n- 더글러스 맥아더"
LOADING_TIP_14:0 "나라위해 몸 바침은 군인의 본분이다\n- 안중근"
LOADING_TIP_15:0 "사나이가 실수하면 용납하기 어렵고 지사가 살려고 하면 다시 때를 기다려야 한다\n- 김좌진"
LOADING_TIP_16:0 "늙은이들이 전쟁을 선포한다. 그러나 싸워야 하고 죽어야 하는 것은 젊은이들이다\n- 하버트 후버"
LOADING_TIP_17:0 "한 명의 장군이 공을 세우니, 일만 명의 백골이 쌓이는구나!\n- 조송"
LOADING_TIP_18:0 "평화로울 때는 자식이 부모를 땅에 묻는다. 전쟁이 일어나면 부모가 자식을 땅에 묻는다\n- 헤로도토스"
LOADING_TIP_19:0 "평화란 전쟁 사이의 전간기에 불과하다\n- 에리히 루덴도르프"
LOADING_TIP_20:0 "저항하지 말고 극동군에게 협조하라\n- 장쉐량"
LOADING_TIP_21:0 "나는 지금 기로에 서 있다. 동으로도 갈 수 있고 서로도 갈 수 있는데 아침에는 이쪽으로 기울고 저녁에는 저쪽으로 기운다\n- 장쉐량"
LOADING_TIP_22:0 "신은 가장 강한 포병대가 있는 군의 편이다\n- 나폴레옹 보나파르트"
LOADING_TIP_23:0 "모든 것은 전쟁만으로 해결되는 것이 아니다\n- 손자병법"
LOADING_TIP_24:0 "전투를 앞둔 병사의 눈빛을 본 적이 있는 사람이라면 전쟁을 하자는 말을 하지 못할 것이다\n- 오토 폰 비스마르크"
LOADING_TIP_25:0 "모든 군인과 정치가들은 전쟁을 가볍게 여겨서도 두려워해서도 안된다\n- 오토 폰 비스마르크"
LOADING_TIP_26:0 "겸손은 훌륭한 미덕이지만 정치가는 자신감을 가져야 한다\n- 오토 폰 비스마르크"
LOADING_TIP_27:0 "정치라는 것은 전쟁 못지않게 사람을 흥분시키는 것이며, 똑같이 위험하기도 한 것이다. 전쟁에서는 단 한 번 죽으면 되지만, 정치에서는 여러 번 희생당해야 하는 것이 다를 뿐이다\n- 윈스턴 처칠"
LOADING_TIP_28:0 "정치란 정치인들에게만 맡겨놓기에는 너무나 큰 문제다\n- 샤를 드골"
LOADING_TIP_29:0 "한 입으로 두 혀를 가지지 말라\n- 쑨원"
LOADING_TIP_30:0 "좋은 전쟁, 나쁜 평화란 이 세상에 있었던 적이 없다\n- 벤저민 프랭클린"
LOADING_TIP_31:0 "전쟁은 누가 옳느냐를 가리는 게 아니라, 단지 누가 남느냐를 가릴 뿐입니다\n- 버트런드 러셀"
LOADING_TIP_32:0 "조국의 말도 제대로 모르는 군인이 어떻게 조국을 지키겠는가\n- 지청천"
LOADING_TIP_33:0 "나의 중앙은 무너지고 있고 우익은 철수중이니 그야말로 상황은 최고이다. 나는 공격할 것이다\n- 페르디낭 포슈"
LOADING_TIP_34:0 "이 조약은 기껏해야 20년 동안의 휴전에 지나지 않을 것이다\n- 페르디낭 포슈"
LOADING_TIP_35:0 "전쟁에서는 모든 것이 불확실하다\n- 헬무트 폰 몰트케"
LOADING_TIP_36:0 "독일이 왜 우리와 전쟁을 하는지는 아무도 몰랐다\n- 알렉세이 브루실로프"
LOADING_TIP_37:0 "언젠가 유럽에서 다시 전쟁이 터진다면 그것은 발칸 반도에서 일어난 한 멍청한 짓 때문일 것이다\n- 오토 폰 비스마르크"
LOADING_TIP_38:0 "온 유럽의 등불이 꺼져가고 있다. 우리 생전에 다시 켜지는 일은 없겠지\n- 에드워드 그레이"
LOADING_TIP_39:0 "지옥도 이렇게 끔찍할 수는 없을 것이다. 인간은 미쳤다!\n- 프랑스의 어느 중위"
