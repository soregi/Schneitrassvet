 ### Decisions ###
  
  PER_suppress_cossacks_category:0 "카자크 반란"
  PER_suppress_cossacks_category_desc:0 "우리의 힘이 약해진 틈을 타 카자크들이 곳곳에서 들고일어나 지역을 점령했습니다. 카자크들은 왕정의 복귀를 꾀하고 있으며, 이는 1906년 입헌 혁명부터 이어진 이란 공화국을 부정하는 짓입니다. 그들의 폭정과 약탈로 인해 그 지역 주민들은 고통을 호소하고 있습니다. 이제 더이상 카자크들을 지켜만 보고 있을 수는 없습니다. 카자크들도 우리의 결단에 맞섰으며, 그들이 오기 전에 그들을 진압해야 합니다.\n\n                                                 정부 군력: §Y[?per_gov_power]§!   카자크 군력: §Y[?per_cos_power]"§!
