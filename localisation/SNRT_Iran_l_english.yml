 ### Events ###
 
  iran.0.t:0 "이란 이벤트"
  iran.0.d:0 ""
  iran.1.t:0 "이란 혁명 기념일"
  iran.1.d:0 "1905년 오늘, 200여 명의 사람들이 정부의 대출 상환을 요구하는 시위를 벌였습니다. 시위대는 압둘아짐 샤 사당까지 진군하였고, 무능한 왕은 그들의 요구를 받아들이겠다는 약속을 한 채 그들을 해산시켰습니다. 허나 이 약속은 지켜지지 않았고, 이는 곧 입헌 혁명의 불씨가 됩니다. 우리는 입헌 혁명의 뜻을 잇고 있으며, 이 날을 기리기 위해 혁명 기념일로 지정하였습니다."
  iran.1.a:0 "혁명의 정신은 영원하리라."
  
