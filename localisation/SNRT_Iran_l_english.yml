  irancos.20.t:0 "카자크 반란 진압"
  irancos.20.d:0 "수많은 전투 끝에 우리는 카자크 반군을 진압하는 데 성공했고, 극소수의 반군만이 남았습니다."
  irancos.20.a:0 "나라는 평화를 되찾았다."
  irancos.21.t:0 "카자크의 의회 점거"
  irancos.21.d:0 "우리의 힘은 저들보다 약했고, 카자크 군대가 정부 건물을 포위했습니다."
  irancos.21.a:0 "어쩔 수 없다..."
  irancos.22.t:0 "정의당 회의"
  irancos.22.d:0 "당 내의 각 세력의 대표들이 회장에 참석하였습니다. 여러 곳에서 의견 차이가 존재하겠지만, 주요 논제는 당연히 카자크 부대를 처리하는 방식입니다."
  irancos.22.a:0 "시작해 보자고."
  irancos.23.t:0 "카자크 군부를 설득할 방법에 대한 문제"
  irancos.23.d:0 "반대 세력에서의 질문은 어떻게 군부를 설득할 것인가였습니다. 카자크 부대는 카자르 왕가에 매우 충성적이였으며, 입헌 혁명에서도 적극적으로 혁명가들을 진압하였습니다. 그런 군부에서 순순히 우리의 말을 들어줄 가능성은 매우 희박하다는 의견이었습니다."
  irancos.23.a:0 "맨입으로 설득할 생각은 없다."
  irancos.23.b:0 "...일리가 있다."
  irancos.24.t:0 "협상의 대가에 대한 문제"
  irancos.24.d:0 "만약 군부와 협상할 생각이라면, 무언가를 내놓아야 합니다. 인정하긴 싫지만 현재 군부의 세력은 매우 강해졌고, 웬만한 걸로는 그들을 만족시킬 수 없을 것입니다."
  irancos.24.a:0 "카자크들에게 특권을 부여하자."
  irancos.24.b:0 "꼭두각시 왕을 세우자."
  irancos.24.c:0 "페르시아 제국 영토 회복을 약속하자."
  irancos.25.t:0 "반대파의 승리"
  irancos.25.d:0 "회의에서 여러 말이 오갔고, 카자크 부대를 무력으로 진압하기로 하였습니다."
  irancos.25.a:0 "지금 당장 공격하자!"
  irancos.26.t:0 "대중을 설득할 방법에 대한 문제"
  irancos.26.d:0 "우리가 카자크의 특권을 인정하면, 입헌 혁명 동안 희생된 사람들은 모두 개죽음이 될 것입니다. 그렇게 된다면 대중의 반응은 분명 좋지 못할 것입니다. 그들을 어떻게 납득시키겠습니까?"
  irancos.26.a:0 "그들은 이해해 줄 것이다..."
  irancos.26.b:0 "우리의 뜻을 그들이 모를 리가 없다."
  irancos.30.t:0 "회의 중단"
  irancos.30.d:0 "우리의 의견에 과격파들은 크게 흥분했고, 회장을 뛰쳐나갔습니다. 회의는 무기한 연기되었습니다."
  irancos.30.a:0 "우리의 뜻대로 하겠다!"
  irancos.30.b:0 "우선 저들이 진정할 때까지 기다리자."
  irancos.31.t:0 "미르자 쿠치크 칸의 암살"
  irancos.31.d:0 "회의가 중단된 지 이튿날 째, 미르자 칸이 누군가에 의해 암살당했습니다. 과격파들이 정의당의 주도권을 잡았고, 곧바로 카자크 부대 진압을 시작할 것으로 보입니다."
  irancos.31.a:0 "멍청한 놈들!"
  
  irancourt.0.t:0 "인민 재판"
  irancourt.0.d:0 "핫하 죽어라"
  irancourt.0.a:0 "시작하지."
  irancourt.1.t:0 "붙잡힌 카자크들의 운명"
  irancourt.1.d:0 "끝까지 저항하던 일부 미련한 카자크들을 어떻게 처분할지 정해야 합니다."
  irancourt.1.a:0 ""


  
