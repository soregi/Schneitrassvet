 ### Ideas ###

  PER_isolated_socialism_idea:0 "고립된 사회주의"
  PER_isolated_socialism_idea_desc:0 "이란에 사회주의 정부가 세워진 지 많은 시간이 지났지만 주변국들은 아직 우리의 체제를 인정하지 않고 있습니다. 그들은 계속해서 우리의 신변에 위협을 가하고 있으며, 언제 쳐들어오더라도 전혀 이상하지 않습니다. 우리 혼자의 힘으로는 주변 열강의 침략을 막기 어렵습니다. 우리의 승리를 위해서라면 세계 곳곳의 사회주의 동포와 친하게 지내야 합니다."
  PER_rebellious_cossacks_idea:0 "반항적인 카자크"
  PER_rebellious_cossacks_idea_desc:0 "1906년에 일어난 입헌 혁명으로 인해 많은 변화가 생겼습니다. 대부분의 사람들은 이 변화를 좋게 받아들였지만, 왕가에 충성을 바쳤던 카자크 부대는 그렇게 생각하지 않나 봅니다. 그 동안은 카자크들의 세력이 많이 약했었지만, 아프가니스탄 전쟁 이후로 그들의 세력은 걷잡을 수 없이 강해져 여러 지역을 통제하고 있습니다."
  PER_minority_problem_idea:0 "소수민족 문제"
  PER_minority_problem_idea_desc:0 "소수민족 문제는 오랫동안 우리의 골머리를 앓게 만들었습니다. 길었던 정치적 혼란 때문에 소수민족을 통제하기 더욱 까다로워졌고 이 문제를 어떻게 해결해야 할지에 대해서도 여러 이견이 있어, 쉽게 일이 풀릴 것 같지는 않아 보입니다."
  PER_defeat_in_afghanistan_idea:0 "아프가니스탄에서의 패배"
  PER_defeat_in_afghanistan_idea_desc:0 "아프가니스탄 전쟁에서 많은 이들이 희생되었지만 우리는 얻은 것이 없습니다. 이 치욕적인 패배는 우리 정부에 대한 대중의 신뢰를 잃게 만들었습니다. 이런 분위기가 유지되는 한 우리가 침략 전쟁을 치르는 것을 사람들은 썩 달갑게 여기지 않을 것입니다."
  
